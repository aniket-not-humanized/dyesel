<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Sign Language Translator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <style>
        /* MINECRAFT THEME */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/s/21894/MinecraftRegular-Bmg3.otf') format('opentype');
        }

        body {
            font-family: 'Minecraft', sans-serif;
            background: url('https://www.minecraft.net/content/dam/games/minecraft/key-art/Homepage-Background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: url('https://i.imgur.com/8HGCWbX.png'); /* Minecraft Grass Block Texture */
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 4px solid #2e2e2e;
            color: white;
            text-shadow: 3px 3px 2px #000;
        }

        .content {
            padding: 20px;
        }

        button {
            background: url('https://i.imgur.com/wzJnRCJ.png'); /* Minecraft Button Texture */
            color: white;
            border: 3px solid #2e2e2e;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 0;
            font-family: 'Minecraft', sans-serif;
            transition: transform 0.1s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #webcam-container {
            margin-top: 20px;
            border: 5px solid #2e2e2e;
            background: #000;
            display: inline-block;
            padding: 5px;
        }

        video {
            width: 320px;
            height: 320px;
        }

        #label-container {
            margin-top: 20px;
            font-size: 20px;
        }

        .prediction {
            font-size: 18px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #4CAF50;
            display: inline-block;
            width: 250px;
            margin: 5px;
        }

        /* Rolling Number Animation */
        .rolling-number {
            display: inline-block;
            overflow: hidden;
            width: 80px;
            height: 24px;
            font-size: 22px;
            font-weight: bold;
            position: relative;
        }

        .rolling-number span {
            position: absolute;
            width: 100%;
            text-align: center;
            transition: transform 0.5s ease-out;
        }

        footer {
            background: #2e2e2e;
            padding: 10px;
            color: white;
            font-size: 14px;
            border-top: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <header>Minecraft Sign Language Translator</header>

    <div class="content">
        <button onclick="init()">Start Webcam</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

    <footer>&copy; 2025 Aniket Kumar Raj - Dyesel. All Rights Reserved.</footer>

    <script>
        const URL = "./";  // Ensure model files are in the same folder

        let model, webcam, labelContainer, maxPredictions, isWebcamRunning = false;

        async function init() {
            if (isWebcamRunning) {
                alert("Webcam already running!");
                return;
            }
            isWebcamRunning = true;

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load model
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup webcam
            webcam = new tmImage.Webcam(320, 320, true);
            await webcam.setup();
            await webcam.play();

            // Clear previous webcam if exists
            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            // Create label container
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";

            for (let i = 0; i < maxPredictions; i++) {
                let div = document.createElement("div");
                div.className = "prediction";
                
                let nameSpan = document.createElement("span");
                nameSpan.innerText = "Loading...";

                let rollingNumber = document.createElement("div");
                rollingNumber.className = "rolling-number";
                let numSpan = document.createElement("span");
                numSpan.innerText = "0%";
                rollingNumber.appendChild(numSpan);

                div.appendChild(nameSpan);
                div.appendChild(rollingNumber);
                labelContainer.appendChild(div);
            }

            // Start prediction loop
            window.requestAnimationFrame(loop);
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            const predictions = document.querySelectorAll(".prediction");

            prediction.forEach((pred, i) => {
                const nameSpan = predictions[i].querySelector("span:first-child");
                const numSpan = predictions[i].querySelector(".rolling-number span");

                nameSpan.innerText = pred.className;
                
                let newValue = (pred.probability * 100).toFixed(2) + "%";
                let oldValue = numSpan.innerText;

                if (newValue !== oldValue) {
                    numSpan.style.transform = "translateY(-100%)";
                    setTimeout(() => {
                        numSpan.innerText = newValue;
                        numSpan.style.transform = "translateY(0)";
                    }, 200);
                }
            });
        }
    </script>
</body>
</html>
