<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }

        h1 {
            margin: 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #webcam-container {
            margin-top: 20px;
        }

        video {
            border: 2px solid #333;
            margin-top: 10px;
            border-radius: 5px;
        }

        #label-container {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <header>
        Sign Language Translator
    </header>

    <div class="content">
        <button onclick="init()">Start Webcam</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

    <footer>
        &copy; 2025 Aniket Kumar Raj (Dyesel). All Rights Reserved.
    </footer>

    <script>
        const URL = "./";  // Keep model files in the same folder as index.html

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load the model
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup webcam
            webcam = new tmImage.Webcam(300, 300, true);
            await webcam.setup();
            await webcam.play();
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            // Create label container
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            // Start prediction loop
            window.requestAnimationFrame(loop);
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            labelContainer.innerHTML = "";  // Clear previous predictions

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(2)}%`;
                labelContainer.appendChild(document.createElement("div")).innerText = classPrediction;
            }
        }
    </script>
</body>
</html>
